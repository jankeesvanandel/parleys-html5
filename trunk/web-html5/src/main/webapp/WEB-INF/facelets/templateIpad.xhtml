<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://www.parleys.com/jsf/taglib">
<h:head>
    <title>Parleys.com HTML5 - The #1 e-learning platform, now with HTML5 support</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <h:outputStylesheet library="parleys" name="parleysIpad.css"/>
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="#{utilBean.basePath}/resources/parleys/parleysIpadPortrait.css"/>
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="#{utilBean.basePath}/resources/parleys/parleysIpadLandscape.css"/>
    <ui:insert name="header"/>
</h:head>
<h:body>
    <div id="container">
        <h:form id="main">
            <div id="logoBar">
                <ul>
                    <li class="homeButton">
                        <h:link outcome="index">
                            <span class="degrade">Home</span>
                        </h:link>
                    </li>
                    <h:panelGroup rendered="#{navigationBean.isOnHomepage}">
                        <li class="navButton">
                            <h:link outcome="spacesipad" value="Spaces"/>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{navigationBean.isOnHomepage}">
                        <li class="navButton">
                            <h:link outcome="newsipad" value="News"/>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty navigationBean.spaceId and empty navigationBean.channelId}">
                        <li class="navButton">
                            <h:link outcome="spacesipad" value="&lt;"/>
                        </li>
                        <li class="navButton">
                            <h:link outcome="channelsipad" value="#{navigationBean.spaceName}">
                                <f:param name="id" value="#{navigationBean.spaceId}"/>
                            </h:link>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty navigationBean.channelId and empty navigationBean.presentationId}">
                        <li class="navButton">
                            <h:link outcome="channelsipad" value="&lt;">
                                <f:param name="id" value="#{navigationBean.spaceId}"/>
                            </h:link>
                        </li>
                        <li class="navButton">
                            <h:link outcome="presentationsipad" value="#{navigationBean.channelName}">
                                <f:param name="id" value="#{navigationBean.channelId}"/>
                            </h:link>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty navigationBean.presentationId}">
                        <li class="navButton">
                            <h:link outcome="presentationsipad" value="&lt;">
                                <f:param name="id" value="#{navigationBean.channelId}"/>
                            </h:link>
                        </li>
                        <li class="navButton">
                            <h:link outcome="presentationipad" value="#{navigationBean.presentationName}">
                                <f:param name="id" value="#{navigationBean.presentationId}"/>
                            </h:link>
                        </li>
                    </h:panelGroup>
                </ul>
            </div>
            <hr style="display: none;"/>

            <div id="content">
                <h:messages globalOnly="true"/>
                <ui:insert name="content"/>
            </div>
        </h:form>
    </div>
    <ui:insert name="footer">
        <div id="footer">
            <p>
                <a class="bugLink"
                   href="http://jira.parleys.com/browse/PLT"
                   title="Click here to submit bug/feature requests into our Jira instance">Bug/feature request</a>
                <a class="twitterLink"
                   href="http://twitter.com/parleys"
                   title="Follow us on Twitter">Follow us</a>
            </p>
        </div>
    </ui:insert>

    <h:outputScript library="javax.faces" name="jsf.js"/>
    <h:outputScript library="parleys" name="jquery-1.4.2.min.js"/>
    <ui:insert name="scripts"/>
</h:body>
</html>
