<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">
    <ui:param name="parleysBean" value="#{registerBean}"/>
    <ui:define name="header">
        <f:metadata>
            <f:event type="preRenderView" listener="#{registerBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div>
            <div class="contentBlock">
                <h2>Register to Parleys.com</h2>
                <hr/>
                <h:form>
                    <dl>
                        <dt><h:outputLabel value="Username" for="username"/></dt>
                        <dd><h:inputText id="username" value="#{registerBean.username}" required="true"/><h:message
                                for="username"/></dd>
                        <dt><h:outputLabel value="Password" for="password"/></dt>
                        <dd><h:inputSecret id="password" value="#{registerBean.password}" required="true"/><h:message
                                for="password"/></dd>
                        <dt><h:outputLabel value="Confirm password" for="confirmPassword"/></dt>
                        <dd><h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}"
                                           required="true"/><h:message for="confirmPassword"/></dd>
                        <dt><h:outputLabel value="First name" for="firstName"/></dt>
                        <dd><h:inputText id="firstName" value="#{registerBean.firstName}" required="true"/><h:message
                                for="firstName"/></dd>
                        <dt><h:outputLabel value="Name" for="name"/></dt>
                        <dd><h:inputText id="name" value="#{registerBean.name}" required="true"/><h:message for="name"/>
                        </dd>
                        <dt><h:outputLabel value="Email" for="email"/></dt>
                        <dd><h:inputText id="email" value="#{registerBean.email}" required="true"/><h:message
                                for="email"/></dd>
                        <dt><h:outputLabel value="Confirm email" for="confirmEmail"/></dt>
                        <dd><h:inputText id="confirmEmail" value="#{registerBean.confirmEmail}"
                                         required="true"/><h:message for="confirmEmail"/></dd>
                    </dl>
                    <h:commandButton action="#{registerBean.register}" value="Register"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
