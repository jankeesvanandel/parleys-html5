<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">
    <ui:param name="parleysBean" value="#{searchBean}"/>
    <ui:define name="header">
        <f:metadata>
            <f:event type="preRenderView" listener="#{searchBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div>
            <div class="contentBlock">
                <h2>Search</h2>
                <hr/>
                <h:form>
                    <dl>
                        <dt><h:outputLabel value="Search" for="criteria"/></dt>
                        <dd><h:inputText id="criteria" value="#{searchBean.criteria}" required="true"/><h:message
                                for="criteria"/></dd>
                    </dl>
                    <h:commandButton action="#{searchBean.search}" value="Search"/>
                </h:form>
                <hr/>
                <ul>
                    <ui:repeat value="#{searchBean.results}" var="presentation">
                        <li>
                            <parleys:presentationLink presentation="#{presentation}" renderThumbnail="true"
                                                      styleClasses="breathe"/>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </ui:define>
</ui:composition>
