<ui:composition
        template="WEB-INF/facelets/templateIpad.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">

    <ui:define name="header">
        <f:metadata>
            <f:viewParam name="id" value="#{newsBean.newsId}"/>
            <f:event type="preRenderView" listener="#{newsBean.init}"/>
            <f:event type="preRenderView" listener="#{navigationBean.initNewsPage}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div>
            <div class="contentBlock overviewList">
                <ul>
                    <ui:repeat value="#{newsBean.newsItems}" var="newsItem">
                        <li class="newsitem">
                            <h4>#{newsItem.title}</h4>
                            <h:outputText escape="false" value="#{newsItem.item}"/>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </ui:define>
</ui:composition>
