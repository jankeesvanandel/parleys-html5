<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://www.parleys.com/jsf/taglib">
<h:head>
    <title>Parleys.com HTML5 - The #1 e-learning platform, now with HTML5 support</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <link href="css/parleys.css" type="text/css" rel="stylesheet"/>
    <link href="css/jquery-ui.css" type="text/css" rel="stylesheet"/>
    <ui:insert name="header"/>
</h:head>
<h:body>
    <div id="container">
        <div id="logoBar">
            <h1 id="parleysHeader">
                <span class="degrade">Parleys.com</span>
            </h1>
            <ul>
                <li class="navButton homeButton">
                    <h:link outcome="index">
                        <span class="degrade">Home</span>
                    </h:link>
                </li>
                <h:panelGroup rendered="#{!parleysBean.isOnHomepage}">
                    <li class="navButton">
                        <h:link outcome="spaces" value="Spaces"/>
                    </li>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty parleysBean.currentSpace}">
                    <li class="navButton">
                        <h:link outcome="channels" value="#{parleysBean.currentSpace.name}">
                            <f:param name="id" value="#{parleysBean.currentSpace.id}"/>
                        </h:link>
                    </li>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty parleysBean.currentChannel}">
                    <li class="navButton">
                        <h:link outcome="presentations" value="#{parleysBean.currentChannel.name}">
                            <f:param name="id" value="#{parleysBean.currentChannel.id}"/>
                        </h:link>
                    </li>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty parleysBean.currentPresentation}">
                    <li class="navButton">
                        <h:link outcome="presentation" value="#{parleysBean.currentPresentation.title}">
                            <f:param name="id" value="#{parleysBean.currentPresentation.id}"/>
                        </h:link>
                    </li>
                </h:panelGroup>
            </ul>
            <span class="navEnd navButton"/>
            <h:link outcome="login" styleClass="loginButton" value="Login"/>
        </div>
        <hr style="display: none;"/>

        <div id="navigationBar">
            <div class="left">
                <h:link outcome="spaces" styleClass="rightSpacer" value="Spaces"/>
                <span class="spacer">|</span>
                <h:link outcome="news" styleClass="rightSpacer" value="News"/>
            </div>
            <div class="right">
                <h:link outcome="register" styleClass="rightSpacer" value="Register"/>
                <span class="spacer">|</span>
                <h:link outcome="search" value="Search"/>
            </div>
        </div>
        <hr style="display: none"/>

        <div id="content" class="#{extraStyleClasses}">
            <h:messages globalOnly="true"/>

            <div>
                <ui:insert name="content"/>
                <br class="clear"/>
            </div>
        </div>

        <ui:insert name="footer">
        </ui:insert>
    </div>
</h:body>
</html>
