<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">
    <ui:param name="parleysBean" value="#{channelsBean}"/>
    <ui:define name="header">
        <f:metadata>
            <f:viewParam name="id" value="#{channelsBean.spaceId}" required="true" />
            <f:event type="preRenderView" listener="#{channelsBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div>
            <h:graphicImage url="#{p:spaceThumbnail(channelsBean.space.id, channelsBean.space.thumbnailURL)}"
                            alt="#{channelsBean.space.name}"/>
            <h2>Space #{channelsBean.space.name}</h2>
            <hr/>
            <br/>            
            <ul>
                <ui:repeat value="#{channelsBean.channels}" var="channel">
                    <li>
                        <parleys:channelLink channel="#{channel}"/>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </ui:define>
</ui:composition>
