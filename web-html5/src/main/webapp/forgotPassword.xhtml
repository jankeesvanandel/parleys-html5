<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">
    <ui:param name="parleysBean" value="#{forgotPasswordBean}"/>
    <ui:define name="header">
        <f:metadata>
            <f:event type="preRenderView" listener="#{forgotPasswordBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div>
            <div class="contentBlock">
                <h2>I forgot my Parleys.com password</h2>
                <hr/>
                <h:form>
                    <dl>
                        <dt><h:outputLabel value="Email or username" for="emailOrUsername"/></dt>
                        <dd><h:inputText id="emailOrUsername" value="#{forgotPasswordBean.emailOrUsername}"
                                         required="true"/><h:message for="emailOrUsername"/></dd>
                    </dl>
                    <h:commandButton action="#{forgotPasswordBean.sendPassword}" value="Send password"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
