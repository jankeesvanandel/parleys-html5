<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:parleys="http://java.sun.com/jsf/composite/parleys">
    <ui:param name="parleysBean" value="#{loginBean}"/>
    <ui:define name="header">
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div>
            <div class="contentBlock">
                <h2>Login to Parleys.com</h2>
                <hr/>
                <h:form>
                    <dl>
                        <dt><h:outputLabel value="Username" for="username"/></dt>
                        <dd><h:inputText id="username" value="#{loginBean.username}" required="true"/><h:message
                                for="username"/></dd>
                        <dt><h:outputLabel value="Password" for="password"/></dt>
                        <dd><h:inputSecret id="password" value="#{loginBean.password}" required="true"/><h:message
                                for="password"/></dd>
                    </dl>
                    <h:commandButton action="#{loginBean.login}" value="Login"/>
                </h:form>

                <p>
                    <h:link outcome="register">Register</h:link> |
                    <h:link outcome="forgotPassword">Forgot password</h:link>
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
