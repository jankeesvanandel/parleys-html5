<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="WEB-INF/facelets/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://www.parleys.com/jsf/taglib"
        xmlns:h5="http://www.parleys.com/jsf/components/html5">
    <ui:param name="parleysBean" value="#{presentationBean}"/>
    <ui:param name="extraStyleClasses" value="fullWidth"/>
    <ui:define name="header">
        <f:metadata>
            <f:viewParam name="id" value="#{presentationBean.presentationId}" required="true"/>
            <f:event type="preRenderView" listener="#{presentationBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h5:div rendered="#{currentPage != 'presentation'}">
            <h5:div rendered="#{empty currentPage || currentPage == 'index'}">
                <ui:include src="z_index.xhtml"></ui:include>
            </h5:div>
            <h5:div rendered="#{currentPage == 'spaces'}">
                <ui:include src="z_spaces.xhtml"></ui:include>
            </h5:div>
            <h5:div rendered="#{currentPage == 'channels'}">
                <ui:include src="z_channels.xhtml"></ui:include>
            </h5:div>
            <h5:div rendered="#{currentPage == 'presentations'}">
                <ui:include src="z_presentations.xhtml"></ui:include>
            </h5:div>

            <div id="footer">
                <p>
                    <a class="bugLink"
                       href="http://jira.parleys.com/browse/PLT"
                       title="Click here to submit bug/feature requests into our Jira instance">Bug/feature request</a>
                    <a class="twitterLink"
                       href="http://twitter.com/parleys"
                       title="Follow us on Twitter">Follow us</a>
                </p>
            </div>
        </h5:div>
        <h5:div rendered="#{currentPage == 'presentation'}">
            <ui:include src="z_presentation.xhtml"/>
        </h5:div>
    </ui:define>

</ui:composition>
